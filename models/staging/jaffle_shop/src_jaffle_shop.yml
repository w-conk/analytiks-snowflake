version: 2

sources:
  - name: jaffle_shop
    database: developer_wconklin_db
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null  
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
        